<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento de la Tabla Periódica</title>
    <style>
        .elemento {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .simbolo {
            font-size: 24px;
            font-weight: bold;
        }

        .nombre {
            font-size: 16px;
            margin-top: 5px;
        }

        .masa {
            font-size: 14px;
            color: #666;
        }

        .numero {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="elemento">
        <div class="numero">1</div>
        <div class="simbolo">H</div>
        <div class="nombre">Hidrógeno</div>
        <div class="masa">Masa atómica: 1.008 u</div>
    </div>
</body>
</html>
