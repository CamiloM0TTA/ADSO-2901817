<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return rectaMayor();" novalidate >
                    <div class="col-md-12">
                      <h2>Qué rectangulo tiene un area mayor???</h2>
                      <label for="txtBase1" class="form-label">Base 1</label>
                      <input type="number" class="form-control" id="txtBase1" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-md-12">
                      <label for="txtAltura1" class="form-label">Altura 1</label>
                      <input type="number" class="form-control" id="txtAltura1" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-md-12">
                      <label for="txtBase2" class="form-label">Base 2</label>
                      <input type="number" class="form-control" id="txtBase2" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-md-12">
                      <label for="txtAltura2" class="form-label">Altura 2</label>
                      <input type="number" class="form-control" id="txtAltura2" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calcular <i class="fa-solid fa-scale-balanced"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta col-3">
                <h4>Número Mayor</h4>
                <div id="Num"></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/medidor.js"></script>
</body>
</html>
