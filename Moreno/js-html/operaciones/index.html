<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return operar();" novalidate >
                    <div class="col-md-12">
                      <label for="txtNumeroUno" class="form-label">Número 1</label>
                      <input type="number" class="form-control" id="txtNumeroUno" required>
                      <div class="valid-feedback">
                        Valido!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="txtNumeroDos" class="form-label">Número 2</label>
                      <input type="number" class="form-control" id="txtNumeroDos" required>
                      <div class="valid-feedback">
                        Valido!
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calcular <i class="fa-solid fa-calculator"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta suma col-3">
                <h4>suma</h4>
                <div id="uwu"></div>
            </div>
            <div class="respuesta col-3">
              <h4>resta</h4>
              <div id="resta"></div>
          </div>
          <div class="respuesta col-3">
            <h4>multiplicacion</h4>
            <div id="multi"></div>
        </div>
        <div class="respuesta  col-3">
          <h4>division</h4>
          <div id="divi"></div>
      </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/operar.js"></script>
</body>
</html>
