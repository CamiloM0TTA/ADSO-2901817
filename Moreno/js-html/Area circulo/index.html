<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return Radi();" novalidate >
                    <div class="col-md-12">
                      <h3>Calcula Area de un circulo</h3>
                      <label for="radio" class="form-label">Radio </label>
                      <input type="number" class="form-control" id="radio" required>
                      <div class="valid-feedback">
                        Valido!
                      </div>
                    </div>
          
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calcular <i class="fa-regular fa-circle-dot"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta suma col-3">
                <h4>Area circulo</h4>
                <div id="uwu"></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/operar.js"></script>
</body>
</html>
